<!DOCTYPE html>

  <head>

    <title>Document</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="landing-page-section-1.css" />

    <script src="header.js" defer></script>

    <!-- Header Start-->

    <main>

        <div class="landing-page-right-container">

                  <img

                  />

                    src="animation-landing-page-icon4.png"

                    src="animation-landing-page-icon5.png"

                <div class="icon-block icon-block5">
                  <img src="animation-landing-page-icon3.png" alt="app icon" />
                </div>
                <div class="icon-block icon-block6">

                    src="animation-landing-page-icon6.png"

                <div class="icon-block icon-block7">

                <div class="icon-block icon-block8">

                </div>

                <!-- <img src="animation-icon8.png" alt="logo" /> -->

          <img src="nish-removebg-preview.png" alt="" class="personal" />
          <!-- <img src="nish-small.png" alt="" /> -->
